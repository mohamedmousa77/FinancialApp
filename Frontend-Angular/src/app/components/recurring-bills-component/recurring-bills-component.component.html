  <div class="card p-4 rounded-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold">Recurring Bills</h5>
      <a href="#" class="text-muted">See Details <i class="fas fa-chevron-right small"></i></a>
    </div>

    <div *ngFor="let bill of recurringBills" class="d-flex justify-content-between align-items-center p-3 rounded-3 mb-2" [ngStyle]="{ 'background-color': '#f9f9f9' }">
      <div class="d-flex align-items-center">
        <div class="me-2 rounded-pill" [ngStyle]="{ 'background-color': bill.color, width: '6px', height: '24px' }"></div>
        <div class="text-muted">{{ bill.label }}</div>
      </div>
      <div class="fw-bold">${{ bill.amount }}</div>
    </div>
  </div>
