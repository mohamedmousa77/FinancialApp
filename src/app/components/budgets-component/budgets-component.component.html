<div class="card p-4 rounded-4 shadow-sm" style="width: 100%;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold">Budgets</h5>
        <a href="#" class="text-muted">See Details <i class="fas fa-chevron-right small"></i></a>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-center mb-3">
        <div class="chart-wrapper mx-auto">
          <canvas baseChart
            [data]="budgetChartData"
            [type]="'doughnut'"
            [options]="budgetChartOptionsTest"
          ></canvas>
        </div>
      <div class="fw-bold fs-4 mt-3">${{ currentSpent }}</div>
      <div class="text-muted">of ${{ budgetLimit }} limit</div>
      </div>
      <div class="d-flex flex-column justify-content-center ms-4">
        <div *ngFor="let item of budgetCategories" class="d-flex align-items-center mb-3">
          <div class="me-2 rounded-pill" [ngStyle]="{ 'background-color': item.color, width: '6px', height: '24px' }"></div>
          <div>
            <div class="text-muted small">{{ item.label }}</div>
            <div class="fw-bold">${{ item.amount }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
